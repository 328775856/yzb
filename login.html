        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_hd">
                    <label for="" class="weui_label">姓名</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="text" class="weui_input" pattern="" placeholder="请输入用户名" style="margin-left: 0.3em;">
                </div>
            </div>  
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label for="" class="weui_label">密码</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="password" class="weui_input" pattern="" placeholder="请输入密码" />
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">qq</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入qq号码" />
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label for="" class="weui_label">邮箱</label>
                </div>
                <div class="weui_cell_bd">
                    <input type="text" class="weui_input" pattern="^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$" placeholder="请输入邮箱" />
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label>手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" pattern="((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}" placeholder="请输入手机号" maxlength="11" />
                </div>
            </div>  
        </div>

    <a href="" class="weui_btn weui_btn_primary" onclick="formSubmit()">确定</a>

<div id="actionSheet_wrap">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet" id="weui_actionsheet">
        <div class="weui_actionsheet_menu">
            <div id="actionsheet1" class="weui_actionsheet_cell">示例菜单1</div>
            <div id="actionsheet2" class="weui_actionsheet_cell">示例菜单2</div>
            <div id="actionsheet3" class="weui_actionsheet_cell">示例菜单3</div>
            <div id="actionsheet4" class="weui_actionsheet_cell">示例菜单4</div>
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){

$("#showActionSheet").click(function(){
    var mask = $("#mask");
    var weuiActionsheet = $("#weui_actionsheet");
    mask.show().addClass('weui_fade_toggle').click(function(){
        hideActionSheet(weuiActionsheet, mask);
    });
    $("#actionsheet_cancel").click(function(){
        hideActionSheet(weuiActionsheet, mask);
    });
    $("#actionsheet1").add($("#actionsheet2")).add($("#actionsheet3")).add($("#actionsheet4")).unbind("click");
    $("#actionsheet1").click(function(){
        alert("点击了示例菜单1");
        hideActionSheet(weuiActionsheet, mask);
    });
    $("#actionsheet2").click(function(){
        alert("点击了示例菜单2");
        hideActionSheet(weuiActionsheet, mask);
    });
    $("#actionsheet3").click(function(){
        alert("点击了示例菜单3");
        hideActionSheet(weuiActionsheet, mask);
    });
    $("#actionsheet4").click(function(){
        alert("点击了示例菜单4");
        hideActionSheet(weuiActionsheet, mask);
    });
    weuiActionsheet.addClass('weui_actionsheet_toggle');
    weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');

    var hideActionSheet = function(weuiActionsheet, mask){
        weuiActionsheet.removeClass("weui_actionsheet_toggle");
        mask.removeClass("weui_fade_toggle");
        weuiActionsheet.on('transitionend', function() {
            mask.hide();
        }).on('webkitTransitionEnd',
        function() {
            mask.hide();
        });
    }
});
function formSubmit(){
    
}
    
})
</script>
