		<script type="text/javascript">
		$(function(){
			//panel切换
			$('.weui-tab__panel').eq(0).show().siblings('.weui-tab__panel').hide();
			$('.weui-navbar__item').on("click",function(){
			$(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
			var $index=$(this).index();
			$('.weui-tab__panel').eq($index).show().siblings('.weui-tab__panel').hide();
			switch($index){
				case 0:
				changeColor(color,'#panel1');
				break;
				case 1:
				changeColor(color2,'#panel2');
				break;
				case 2:
				changeColor(color3,'#panel3');
				break;
			}
			});
			//网址数组
			var https=[
						[
						'http://www.baidu.com',
						'http://www.sina.com',
						'http://www.sohu.com',
						'',
						'./scan.html',
						],
						[
						'http://www.qq.com',
						'',
						'',
						'',
						'./scan.html',
						],
						[
						,
						'',
						]
					];
			var color=['silve','car','train','buy','gold','blue','green','lightblue','black'];
			var color2=['green','red','blue','silve','gold','red','green','lightblue','black'];
			var color3=['green','red','blue','silve','car','train','green','lightblue','black'];		
			$('.weui-tab__panel a').click(function(){
				var $index2=$(this).parent().parent().index();
				//alert($index2)
				var $index=$(this).index();
				$(this).attr('href',https[$index2-1][$index]);

			});
			//根据当前悬浮改变样式
			
			function changeColor(num,index){
				var arr=num;
				$(index).find('a').hover(function(){
					$(this).find('i').addClass(arr[parseInt($(this).index())])
				},
				function(){
				$(this).find('i').removeClass(arr[parseInt($(this).index())])
			});
			};			
			changeColor(color,'#panel1');
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: true,//可选选项，自动滑动
				pagination: {
				    el: '.swiper-pagination',
				},
			})

		})
